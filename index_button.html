<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
div {
    padding-top: 20px;
}
</style>
</head>
<body>

<div class="container">

<div class="span6">

    </a>

        <li><a href="">Action1</a></li>
        <li><a href="">Action2</a></li>

</div>

</div>

</html>
